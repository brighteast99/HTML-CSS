<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart-area">
      <p
        class="cart-text-accent text-light"
        style="font-size: 150%; margin-bottom: 25px"
      >
        Your shopping cart
      </p>
      <table class="cart-card">
        <tr>
          <th></th>
          <th class="text-left">ITEM</th>
          <th class="text-right">AMOUNT</th>
          <th class="text-right">PRICE</th>
          <th class="text-right">TOTAL</th>
        </tr>
        <tr>
          <td>
            <img class="cart-item-thumbnail" src="item1.jpeg" />
          </td>
          <td>
            <p class="cart-item-brand">SONY</p>
            <p>FE 70-200 mm F2.8 GM OSS</p>
          </td>
          <td><p class="text-light text-right">1</p></td>
          <td><p class="text-light text-right">€ 1979.00</p></td>
          <td>
            <p class="cart-text-accent text-bold text-right">€ 1979.00</p>
          </td>
        </tr>
        <tr>
          <td>
            <img class="cart-item-thumbnail" src="item2.jpg" />
          </td>
          <td>
            <p class="cart-item-brand">SONY</p>
            <p>FE 70-200 mm F2.8 GM OSS</p>
          </td>
          <td><p class="text-light text-right">1</p></td>
          <td><p class="text-light text-right">€ 989.00</p></td>
          <td>
            <p class="cart-text-accent text-bold text-right">€ 989.00</p>
          </td>
        </tr>

        <tr>
          <td colspan="4"></td>
          <td>
            <p
              class="cart-text-accent text-bold text-right"
              style="font-size: 120%"
            >
              € 2968.00
            </p>
          </td>
        </tr>
      </table>
      <a class="cart-text-accent" href="#">Edit your shopping cart</a>
      <button class="cart-button">Choose payment method</button>
      <div style="clear: right"></div>
    </div>
  </body>
</html>
