<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="topnav shadow z-2">
      <div class="search-menu d-none d-md-flex">
        <input type="text" placeholder="Search" />
        <button>
          <i class="fa fa-search"> </i>
        </button>
      </div>

      <div class="spacer"></div>

      <div class="info-area d-none d-md-flex">
        <div>
          <i class="fa fa-bell">
            <span class="badge">5</span>
          </i>
        </div>
        <div>
          <i class="fa fa-envelope">
            <span class="badge">9</span>
          </i>
        </div>
        <div><p>Minny Park</p></div>
      </div>

      <button class="d-md-none"><i class="fa fa-bars"></i></button>
    </div>

    <div class="sidebar z-3">
      <div class="item">
        <i class="fa fa-home"></i>
        <p class="text">Home</p>
      </div>
      <div class="item">
        <i class="fa fa-headphones"></i>
        <p class="text">Services</p>
      </div>
      <div class="item">
        <i class="fa fa-flag"></i>
        <p class="text">Alerts</p>
      </div>
      <div class="item">
        <i class="fa fa-chart-pie"></i>
        <p class="text">Stats</p>
      </div>
    </div>

    <div class="content">
      <div>
        <h2>Dashboard</h2>
        <div class="container mw-100">
          <div class="row w-100 g-4">
            <div class="col-12">
              <div
                class="overview d-flex flex-column flex-md-row gap-3 gap-md-5"
              >
                <div class="item-wrapper card shadow-sm">
                  <div class="card-tag-skyblue">
                    <div>
                      <p class="title">Earnings (Monthly)</p>
                      <p class="value">$400,000</p>
                    </div>
                    <div class="spacer"></div>
                    <i class="fa fa-calendar fa-2x"></i>
                  </div>
                </div>
                <div class="item-wrapper card shadow-sm">
                  <div class="card-tag-green">
                    <div>
                      <p class="title">Earnings (Annual)</p>
                      <p class="value">$800,000</p>
                    </div>
                    <div class="spacer"></div>
                    <i class="fa fa-dollar-sign fa-2x"></i>
                  </div>
                </div>
                <div class="item-wrapper card shadow-sm">
                  <div class="card-tag-indigo">
                    <div>
                      <p class="title">Tasks</p>
                      <p class="value">13</p>
                    </div>
                    <div class="spacer"></div>
                    <i class="fa fa-tasks fa-2x"></i>
                  </div>
                </div>
                <div class="item-wrapper card shadow-sm">
                  <div class="card-tag-yellow">
                    <div>
                      <p class="title">Requests</p>
                      <p class="value">26</p>
                    </div>
                    <div class="spacer"></div>
                    <i class="fa fa-comments fa-2x"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <div class="card border-0 shadow-sm p-0">
                <div class="card-header">Earnings Overview</div>
                <div class="card-body">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card border-0 shadow-sm p-0">
                <div class="card-header">Tasks</div>
                <div class="card-body p-0">
                  <ul class="list">
                    <li class="list-item align-items-center">
                      Borrowed Items
                      <div class="spacer"></div>
                      <span class="badge rounded-pill">14</span>
                    </li>
                    <li class="list-item">
                      Trello requests
                      <div class="spacer"></div>
                      <span class="badge rounded-pill">2</span>
                    </li>
                    <li class="list-item">
                      Marked Comments
                      <div class="spacer"></div>
                      <span class="badge rounded-pill">1</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Earnings",
              data: [0, 10, 5, 3, 20, 30, 45],
              backgroundColor: "rgba(57, 73, 171, 1)",
              borderColor: "rgba(57, 73, 171, 1)",
              borderWidth: 1,
              lineTension: 0.5,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
